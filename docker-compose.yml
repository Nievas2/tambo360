version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tambo-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tambo360
      POSTGRES_DB: tambo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:tambo360@db:5432/tambo
      - EMAIL_USER=t360.arg@gmail.com
      - EMAIL_PASS=ylmghgmkqeirqvjo
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=jwt_secret_key_tambo360
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./apps/frontend
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
