name: Sync GitHub Project to Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  push:
    branches: [main]

jobs:
  sync-project:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios google-auth-library google-sheets-api
      
      - name: Sync Project to Sheets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          PROJECT_NUMBER: 42
          ORG_NAME: IgrowkerTraining
        run: node .github/scripts/sync-project.js
